<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
    <div class="main">
        <div class="header">
            <div class="container">
                <input type="text" placeholder="Search here">
                <img src="./img/settings.png" alt="">
            </div>
            <!--        <button class="btn">Enter</button>-->
            <div class="cityName">
                <img src="./img/pin.png" alt="">
                <h2 class="cityNameLogo"></h2>
            </div>
        </div>

        <div class="weatherIcon"><img class="weatherIconImg" src="" alt=""></div>

        <div class="mainInfo">
            <h3 class="day"></h3>
            <h3 class="time"></h3>
            <h1 class="temperature"></h1>
            <h3 class="mainWeather"></h3>

                </div>

                    <img src="./img/water-drop.png" alt="">
                    <p>hum</p>
                    <img class="line" src="./img/line.png" alt="">

                </div>
            </div>
        </div>
        <button class="btn">Show detailed info</button>
    </div>
